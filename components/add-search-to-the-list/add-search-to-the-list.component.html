<div id="add-search-to-the-list-component">
    <autocomplete (blur)="blurX( $event )" [urlApi]="urlApi" [tabla]="path" [campo]="field" [etiqueta]="label"></autocomplete>
    <div [hidden]="!showFormProductos" >
        <form>
            <div *ngFor="let field of fields_form">
                <mdl-textfield 
                    
                    type="text" id="{{field.id_style}}" class="{{field.class_style}}" name="{{field.name}}" 
                    
                    label="{{field.label}}" floating-label >
                </mdl-textfield>
            </div>    
            <div>
                <button (click)="addList()">Boton</button>
            </div>
        </form>
    </div>
</div>
