<h2>Tipo de impuesto</h2>
<ul class="items">
    <li *ngFor="let o of arrObj"
    [class.selected]="isSelected(o)"
    (click)="onSelect(o)">
        <span class="badge">{{o.codigo}}</span> {{o.descripcion}}
        <button class="delete-button"  (click)="delete(o, $event)">Borrar</button>
    </li>
</ul>

<button (click)="add()">Nuevo tipo de impuesto</button>
