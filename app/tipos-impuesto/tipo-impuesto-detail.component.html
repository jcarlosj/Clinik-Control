<h4>{{title}}</h4>
<form [formGroup]="frmTipoImpuesto" *ngIf="vObj" novalidate >
    <input formControlName="id" type="hidden" id="id" name="id" />
    <div>
        <label>Codigo: </label>
        <input formControlName="codigo" [disabled]="!esNuevo" type="text" id="codigo" name="codigo" placeholder="codigo" required />
        
        <div [hidden]="!(frmTipoImpuesto.controls.codigo.touched && !frmTipoImpuesto.controls.codigo.valid)">
            <small>
                <i> {{ errors( 'codigo' ) }}</i>
            </small>
        </div>
    </div>  
    <div>
        <label>Codigo alternativo: </label>
        <input formControlName="codigoAlternativo" [disabled]="!esNuevo" type="text" id="codigoAlternativo" name="codigoAlternativo" placeholder="codigoAlternativo" required />
        
        <div [hidden]="!(frmTipoImpuesto.controls.codigoAlternativo.touched && !frmTipoImpuesto.controls.codigoAlternativo.valid)">
            <small>
                <i> {{ errors( 'codigoAlternativo' ) }}</i>
            </small>
        </div>
    </div> 
    <div>     
        <label>Descripcion: </label>
        <input formControlName="descripcion" type="text" id="descripcion" name="descripcion" placeholder="descripcion" required />
        
        <div [hidden]="!(frmTipoImpuesto.controls.descripcion.touched && !frmTipoImpuesto.controls.descripcion.valid)">
            <small>
                <i> {{ errors( 'descripcion' ) }}</i>
            </small>
        </div>
    </div>
    <div>
        <label>Porcentaje: </label>
        <input formControlName="porcentaje" [disabled]="!esNuevo" type="text" id="porcentaje" name="porcentaje" placeholder="porcentaje" required />
        
        <div [hidden]="!(frmTipoImpuesto.controls.porcentaje.touched && !frmTipoImpuesto.controls.porcentaje.valid)">
            <small>
                <i> {{ errors( 'porcentaje' ) }}</i>
            </small>
        </div>
    </div>  
    <div>
        <label>Base: </label>
        <input formControlName="base" [disabled]="!esNuevo" type="text" id="base" name="base" placeholder="base" required />
        
        <div [hidden]="!(frmTipoImpuesto.controls.base.touched && !frmTipoImpuesto.controls.base.valid)">
            <small>
                <i> {{ errors( 'base' ) }}</i>
            </small>
        </div>
    </div>       
    <div>
        <label>Tipo de impuesto: </label>
        <select formControlName="tipoImpuesto" id="tipoImpuesto" name="tipoImpuesto" >
            <option [value]="o.tipo" *ngFor="let o of tiposDeImpuesto">{{o.descripcion}}</option>
        </select>
    </div>    
    <div>
        <label>Estado: </label>
        <select formControlName="estado" id="estado" name="estado" >
            <option [value]="o.codigo" *ngFor="let o of estado">{{o.nombre}}</option>
        </select>
    </div>
    <div>
        <button (click)="save()" [disabled]="!frmTipoImpuesto.valid" >{{botonGuardar}}</button>
        <button (click)="goToList()">{{botonRegresar}}</button>
    </div>   
</form>
