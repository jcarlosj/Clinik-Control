<h4>{{title}}</h4>
<form [formGroup]="form" *ngIf="vObj" novalidate >
    <input formControlName="id" type="hidden" id="id" name="id" />
    <div>
        <label>Codigo: </label>
        <input formControlName="codigo" [disabled]="!esNuevo" type="text" id="codigo" name="codigo" placeholder="codigo" required />
        
        <div [hidden]="!(form.controls.codigo.touched && !form.controls.codigo.valid)">
            <small>
                <!--Error en el codigo   {{ form.controls.codigo.errors | json }}-->
                <i>> {{ errors(form.controls.codigo, 'codigo' ) }}</i>
            </small>
        </div>
    </div>
    <div>
        <label>Descripcion: </label>
        <input formControlName="descripcion" type="text" id="descripcion" name="descripcion" placeholder="descripcion" />
                <div [hidden]="!(form.controls.codigo.touched && !form.controls.descripcion.valid)">
            <small>
                <!--Error en el descripcion   {{ form.controls.descripcion.errors | json }}-->
                <i>> {{ errors(form.controls.descripcion, 'descripcion' ) }}</i>
            </small>
        </div>
    </div>
    <div>
        <label>Tipo: </label>
        <select formControlName="tipo" id="tipo" name="tipo">
            <option [value]="o.tipo" *ngFor="let o of tiposFormasPago">{{o.descripcion}}</option>
        </select>
    </div>
    <div>
        <label>Estado: </label>
        <select formControlName="estado" id="estado" name="estado" >
            <option [value]="o.codigo" *ngFor="let o of estado">{{o.nombre}}</option>
        </select>
    </div>
    <div>
        <button (click)="save()">{{botonGuardar}}</button>
        <button (click)="goToList()">{{botonRegresar}}</button>
    </div>
</form>
