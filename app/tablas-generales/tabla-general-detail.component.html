<h3>{{title}}</h3>
<form  *ngIf="vObj" [formGroup]="frmTablaGeneral" novalidate >
    <input type="hidden" id="id" name="id" formControlName="id" />
    <div>
        <label>Codigo: </label>
        <input formControlName="codigo" [disabled]="!esNuevo" type="text" id="codigo" name="codigo" placeholder="codigo" maxlength="10" required />
        <div [hidden]="!(frmTablaGeneral.controls.codigo.touched && !frmTablaGeneral.controls.codigo.valid)">
            <small>
                <i>> {{ errors( 'codigo' ) }}</i>
            </small>
        </div>
    </div>
    <div>
        <label>Descripcion: </label>
        <input formControlName="descripcion" type="text" id="descripcion" name="descripcion" placeholder="descripcion" maxlength="80" required />
                <div [hidden]="!(frmTablaGeneral.controls.descripcion.touched && !frmTablaGeneral.controls.descripcion.valid)">
            <small>
                <i>> {{ errors( 'descripcion' ) }}</i>
            </small>
        </div>
    </div>
    <div>
        <label>Estado: </label>
        <select formControlName="estado" id="estado" name="estado" >
            <option [value]="o.codigo" *ngFor="let o of estado">{{o.nombre}}</option>
        </select>
    </div>
    <p>
        <button (click)="save()" [disabled]="!frmTablaGeneral.valid" >{{botonGuardar}}</button>
        <button (click)="goToList()">{{botonRegresar}}</button>
    </p>
</form>
