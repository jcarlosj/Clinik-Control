<h4>{{title}}</h4>
<ul class="items">
    <li *ngFor="let o of arrObj" [class.selected]="isSelected(o)" (click)="onSelect(o)">
        <span>
            <span class="badge">{{o.codigo}}</span> 
        {{o.descripcion}}</span>
        <button class="delete-button" (click)="delete(o, $event)">{{botonBorrar}}</button>
    </li>
</ul>
<div>
    <button (click)="add()">{{botonNuevo}}</button>
</div>
