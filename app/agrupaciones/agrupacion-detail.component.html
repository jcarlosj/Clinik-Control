<h4>{{title}}</h4>
<form [formGroup]="frmAgrupacion" *ngIf="vObj" novalidate >
    <input formControlName="id" type="hidden" id="id" name="id" />
    <div>
        <label>Codigo: </label>
        <input formControlName="codigo" [disabled]="!esNuevo" type="text" id="codigo" name="codigo" placeholder="codigo" required />
        
        <div [hidden]="!(frmAgrupacion.controls.codigo.touched && !frmAgrupacion.controls.codigo.valid)">
            <small>
                <i> {{ errors( 'codigo' ) }}</i>
            </small>
        </div>
    </div>
    <div>
        <label>Descripcion: </label>
        <input formControlName="descripcion" type="text" id="descripcion" name="descripcion" placeholder="descripcion" required />
        
        <div [hidden]="!(frmAgrupacion.controls.descripcion.touched && !frmAgrupacion.controls.descripcion.valid)">
            <small>
                <i> {{ errors( 'descripcion' ) }}</i>
            </small>
        </div>
    </div>
    <div>
        <label>CÃ³digo Padre: </label>
        <input formControlName="codigoPadre" type="text" id="codigoPadre" name="codigoPadre" placeholder="codigoPadre" required />
        
        <div [hidden]="!(frmAgrupacion.controls.codigoPadre.touched && !frmAgrupacion.controls.codigoPadre.valid)">
            <small>
                <i> {{ errors( 'codigoPadre' ) }}</i>
            </small>
        </div>
    </div>
    <div>
        <label>Nivel: </label>
        <input formControlName="nivel" type="text" id="nivel" name="nivel" placeholder="nivel" />
        
        <div [hidden]="!(frmAgrupacion.controls.nivel.touched && !frmAgrupacion.controls.nivel.valid)">
            <small>
                <i> {{ errors( 'nivel' ) }}</i>
            </small>
        </div>
    </div>    
    <div>
        <label>*Permite detalle: </label>
        <select formControlName="permiteDetalle" id="permiteDetalle" name="permiteDetalle" >
            <option [value]="o.codigo" *ngFor="let o of activaciones">{{o.nombre}}</option>
        </select>
    </div>       
    <div>
        <label>Orden: </label>
        <input formControlName="orden" type="text" id="orden" name="orden" placeholder="orden" required />
        
        <div [hidden]="!(frmAgrupacion.controls.orden.touched && !frmAgrupacion.controls.orden.valid)">
            <small>
                <i> {{ errors( 'orden' ) }}</i>
            </small>
        </div>
    </div>     
    <div>
        <label>Estado: </label>
        <select formControlName="estado" id="estado" name="estado" >
            <option [value]="o.codigo" *ngFor="let o of estado">{{o.nombre}}</option>
        </select>
    </div>
    <div>
        <button (click)="save()" [disabled]="!frmAgrupacion.valid" >{{botonGuardar}}</button>
        <button (click)="goToList()">{{botonRegresar}}</button>
    </div>   
</form>
