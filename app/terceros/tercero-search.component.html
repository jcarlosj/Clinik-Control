<div id="search-component">
  <label>Tercero</label>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let tercero of terceros | async"
         (click)="gotoDetail(tercero)" class="search-result" >
      {{tercero.razon_social}}
    </div>
  </div>
</div>
